<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <script type="text/javascript" src="./js/bundle.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div id="app">
        <div>{{totalPopulation}}</div>

            <select name="country" id="country" v-model="filterCountry">
                <option value=null selected disabled>Select country</option>
                <option v-for="(country, index) in countries"
                    v-bind:value="country">
                    {{country.name}}
                </option>
            </select>

            
            <div v-if="filterCountry" class="selected-country">
                <h1 class="name">{{filterCountry.name}}</h1>
                <div class="flag"><img v-bind:src="filterCountry.flag"></div>
                <div class="capital">Capital: {{filterCountry.capital}}</div>
                <div class="population">Population: {{filterCountry.population}}</div>
                <div class="region">Region: {{filterCountry.region}}</div>
            </div>
    </div>
    
</body>
</html>
